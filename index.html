<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET Study Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="app-container">
        <ul class="nav-items">
            <li class="active" data-tab="dashboard"><i class="fas fa-home"></i> Dashboard</li>
            <li data-tab="flashcards"><i class="fas fa-layer-group"></i> Flashcards</li>
            <li data-tab="mock-test"><i class="fas fa-clipboard-list"></i> Mock Test</li>
            <li data-tab="settings"><i class="fas fa-cog"></i> Settings</li>
        </ul>
        
        <div class="tab-content active" id="dashboard">
            <div class="stat-cards">
                <div class="stat-card">
                    <div class="stat-title">Total Flashcards</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Mock Tests Taken</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Flashcards Mastered</div>
                    <div class="stat-value">0/0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Average Test Score</div>
                    <div class="stat-value">0%</div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
        
        <div class="tab-content" id="flashcards">
            <!-- Content will be generated by JavaScript -->
        </div>
        
        <div class="tab-content" id="mock-test">
            <!-- Content will be generated by JavaScript -->
        </div>
        
        <div class="tab-content" id="settings">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>

    <script src="excel-integration.js"></script>
</body>
</html>
